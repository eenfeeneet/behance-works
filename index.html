<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="style.css" rel="stylesheet" />
        <link href="input.css" rel="stylesheet" />
        <link href="topnav.css" rel="stylesheet" />

        <title>Document</title>
    </head>
    <body>
        <div class="card center">
            <div class="myform">
                <div class="myform-header">
                    <img src="/images/jam.jpg" height="50" />
                </div>
                <div class="myform-nav">
                    <span class="nav"
                        ><a class="navlink" href="">Sign In</a></span
                    >
                    <a class="navlink" href="">Sign Up</a>
                </div>
                <div class="myform-input">
                    <div class="myform-group">
                        <input type="text" id="username" required="required" />
                        <label for="username">Username</label>

                        <div class="bar"></div>
                    </div>
                    <div class="myform-group">
                        <input
                            type="email"
                            id="email"
                            required="required"
                        /><label for="email">Email Address</label>
                        <div class="bar"></div>
                    </div>
                    <div class="myform-group">
                        <input
                            type="password"
                            id="password"
                            required="required"
                        />
                        <label for="password">Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="myform-group">
                        <input
                            type="password"
                            id="cpassword"
                            required="required"
                        />
                        <label for="cpassword">Confirm Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="myform-group">
                        <input type="submit" id="submit" value="Sign Up" />
                    </div>
                </div>
            </div>
            <div class="mylandingpage">
                <div class="topnav">
                    <a class="link" href="">Blog</a>
                    <a class="link" href="">FAQs</a>
                    <a class="link" href="">Contact Us</a>
                    <button class="link-premium">Premium Features</button>
                </div>
                <div class="splash">
                    <h2>"My <strong>memory</strong> is so bad"</h2>
                    <h2><span>"how bad is it?"</span></h2>
                    <h2>"How bad is what?"</h2>
                    <div class="social">
                        <img
                            src="/images/facebook.png"
                            alt="facebook"
                            height="15"
                            width="15"
                        />
                        <img
                            src="/images/twitter.png"
                            alt="twitter"
                            height="15"
                            width="15"
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
