<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="style.css" rel="stylesheet" />

        <title>Document</title>
    </head>
    <body>
        <div class="card center">
            <div class="myform">
                <div class="myform-header">
                    <img src="/images/jam.jpg" height="60" />
                </div>
                <div class="myform-nav">
                    <a href="" class="nav">Sign In</a>
                    <a href="" class="nav">Sign Up</a>
                </div>
                <div class="myform-input">
                    <div class="myform-inline">
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Username"
                        />
                    </div>
                    <div class="myform-inline">
                        <input
                            type="text"
                            id="email"
                            name="email"
                            placeholder="Email Address"
                        />
                    </div>
                    <div class="myform-inline">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Password"
                        />
                    </div>
                    <div class="myform-inline">
                        <input
                            type="password"
                            id="confirmpassword"
                            name="confirmpassword"
                            placeholder="Confirm Password"
                        />
                    </div>
                    <div class="myform-inline">
                        <input type="submit" id="submit" value="Sign Up" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
